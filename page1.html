<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Patient Registration Form</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <img src="images.jpg" class="logo">
        <div class="mainheaders">
        <h1>DIABETES & ENDOCRINE WELLNESS CENTER, LLC</h1>
        <h2>1 Hospital Drive SW Suite 300, Magombo, GT</h2>
        <h3>Phone:254-73564-898 Fax:254-765-897</h3>
    </div>
       <div><h4 class="regform">PATIENT REGISTRATION FORM</h4></div> 
       <div class="main">
        <form action="#">
            <h2 id="subtitle">PATIENT INFORMATION</h2>
            <div>
                <label>Patient's First Name</label><br>
                <input class="layout" type="text" name="fname" placeholder="Gloria">
            </div>
            <div>
                <label>Patient's Second Name</label><br>
                <input class="layout" type="text" name="sname" placeholder="Moraa">
            </div>
            <div>
                <label>Patient's Surname</label><br>
                <input class="layout" type="text" name="Surname" placeholder="Riechi">
            </div>
            <div>
                <label>Date of Birth</label><br>
                <input class="layout" type="date" name="Date of Birth">
            </div>
            <div>
                <label class="radio">Gender</label><br>
                <input type="radio" value="female">
                <label>Female</label><br>
                <input type="radio" value="male">
                <label>Male</label><br>
                <input type="radio" value="Other">
                <label>Other</label><br>
            </div>
            <div>
                <label>Home Phone</label><br>
                <input class="layout" type="number" name="Home Phone" placeholder="07465475768">
            </div>
            <div>
                <label>Cell Phone</label><br>
                <input class="layout" type="number" name="Cell Phone" placeholder="+25475464446">
            </div>
            <div>
                <label>Address</label><br>
                <input class="layout" type="number" name="Address" placeholder="89787-00100">
            </div>
            <div>
                <label>City, State, Zip</label><br>
                <input class="layout" type="text" name="City, State, Zip" placeholder="Nairobi">
            </div>
            <div>
                <label>Employer</label><br>
                <input class="layout" type="text" name="Employer" placeholder="john">
            </div>
            <div>
                <label>Work Phone</label><br>
                <input class="layout" type="number" name="Work Phone" placeholder="07200366409">
            </div>
            <div>
                <label>Email Address</label><br>
                <input class="layout" type="email" name="Email Address" placeholder="johnsmith@gmail.com">
            </div>
            <div>
                <label>Physical Care Physician Name</label><br>
                <input class="layout" type="text" name="Physical Care Physician Name" placeholder="Lydia muller">
            </div>
            <div>
                <label>Physical Care Physician Email Address</label><br>
                <input class="layout" type="email" name="Physician Care Physician Email Address" placeholder="lydiayehye@yahoo.com">
            </div>

            <div class="aoi"> 
            <div class="otherdetails">
                <label class="radio">Marital Status</label><br>
                <input type="radio" value="Married">
                <label>Married</label><br>
                <input type="radio" value="Single">
                <label>Single</label><br>
                <input type="radio" value="Divorced">
                <label>Divorced</label><br>
                <input type="radio" value="Separated">
                <label>Separated</label><br>
                <input type="radio" value="N/A">
                <label>N/A</label>
            </div>
            
            <div class="otherdetails">
                <label>Additional Information</label><br>
                <textarea name="aoi"  cols="80" rows="15" placeholder="Write any major pre-existing medical condition here"></textarea>
            </div>
        </div>
            <div>
                <input id="theSubmitButton" type="submit" value="Submit">
        
            </div>
        <a href="page2.html" class="insurance-page">Click here to fill other details</a>

        </form>
    </div>

    </body>
</html>
